{% extends "requestmeal/base.html" %}

{% load crispy_forms_tags %}
{% block content %}

      <div class="media">
        <div class="media-body">
          <h2 class="account-heading">{{ NYUEATS.MSP }}</h2>
        </div>
      </div>

          </div>
      </form>
    </div>
{% endblock content %}
